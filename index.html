<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Javascript Coding Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <h2 class = 'head-text'>Shippio FrontEnd JavaScript exam</h2>
      <form role="form">
        <div class="form-group decision-buttons">
          <button id="start" type="button" class="btn btn-success ">start random</button>
          <button id="stop" type="button" class="btn btn-secondary ">stop random</button>
          <button id="sort" type="button" class="btn btn-info ">sort</button>
        </div>
      </form>

      <div class="table-responsive contents">
        <table class="table table-striped">
          <thead class="table-head">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Picture</th>
              <th scope="col">Balance</th>
            </tr>
          </thead>
          <tbody class = "table-body">
          </tbody>
        </table>
      </div>
    </div>
    <script src="json/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
